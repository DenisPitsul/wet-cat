<header class="header">
  <button class="header__burger" id="burger-open-btn">
    <svg class="header__burger-icon" width="32px" height="32px">
      <use xlink:href="#icon-menu"></use>
    </svg>
  </button>

  <div class="header__form-wrapper">
    <form class="header__form">
      <button class="header__form-search-btn" type="submit">
        <svg class="header__form-search-icon" width="32px" height="32px">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
      <input
        type="text"
        class="header__form-input"
        placeholder="Поиск по сайту"
        id="text"
        name="text"
      />
    </form>
  </div>

  <div class="header__info">
    <div class="header__addresses">
      <div class="header__address">
        <span class="header__street">Одесса, Чкалова д. 57/5</span>
        <span class="header__region">Приморский район</span>
      </div>
      <div class="header__address">
        <span class="header__street">Одесса, Заболотного д.21/1</span>
        <span class="header__region">Суворовский район</span>
      </div>
    </div>
    <div class="header__phone">
      <span class="header__phone-number">+38 (097) 110-23-03</span>
      <button type="button" class="header__phone-btn">Заказать звонок</button>
    </div>
  </div>
</header>
