<section class="patient-history">
  <div class="main-container">
    <div class="patient-history__top">
      <h2 class="patient-history__title">
        Истории больших и маленьких пациентов, которым мы помогли
      </h2>
      <a href="#" class="patient-history__btn btn btn-primary">
        Читать все истории
      </a>
    </div>

    <div class="patient-history__swiper">
      <div class="patient-history__swiper-button-prev swiper-button-prev">
        <svg width="32" height="32">
          <use xlink:href="#icon-arrow-left"></use>
        </svg>
      </div>
      <div class="patient-history__swiper-container swiper">
        <div class="patient-history__swiper-wrapper swiper-wrapper"></div>
      </div>
      <div class="patient-history__swiper-button-next swiper-button-next">
        <svg width="32" height="32">
          <use xlink:href="#icon-arrow-right"></use>
        </svg>
      </div>
    </div>

    <img
      class="patient-history__bottom-img"
      src="@assets/img/main/peeping.png"
      alt="Cat peeping"
    />
  </div>
</section>
